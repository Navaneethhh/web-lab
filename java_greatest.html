<html>
<body>
    <script>
        var a=parseInt(prompt("Enter first numner :"));
        var b=parseInt(prompt("Enter second number :"));
        var c=parseInt(prompt("Enter third number :"));
        if(a>b && a>c)
            document.write("The greatest is :"+a);
        if(b>a && b>c)
            document.write("The largest is :"+b);
        if(c>a && c>b)
            document.write("The largest is :"+c);
    </script>
</body>
</html>
