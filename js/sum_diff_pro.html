<html>
<body>
<script>
        var a=parseInt(prompt("Enter the first number :"));
        var b=parseInt(prompt("Enter the second number :"));
        var sum=a+b;
        var diff=a-b;
        var pro=a*b;
        var quo=a/b;
        document.write("The sum is: " + sum + "<br>");
        document.write("The difference is: " + diff + "<br>");
        document.write("The product is: " + pro + "<br>");
        document.write("The quotient is: " + quo + "<br>");
</script>
</body>
</html>
