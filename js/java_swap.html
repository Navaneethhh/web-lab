<html>
<body>
    <script>
        var a=parseInt(prompt("Enter the first number (a) :"));
        var b=parseInt(prompt("Enter the second number (b) :"));
        document.write("Before swapping"+"<br>");
        document.write("a="+a+"<br>");
        document.write("b="+b+"<br>");
        var c=a;
        var a=b;
        var b=c;
        document.write("After swapping"+"<br>");
        document.write("a="+a+"<br>")
        document.write("b="+b+"<br>");
    </script>
</body>
</html>
